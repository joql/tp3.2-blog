<!DOCTYPE html>
<html lang="en">
<!-- head头部分开始 -->
<head>
<include file="Public/public_head" title="" keywords="{$Think.config.WEB_KEYWORDS}" description="{$Think.config.WEB_DESCRIPTION}" />
    <style type="text/css">
        body{
            background: #242645;
        }
        .containers{
            position: absolute;
            top:60px;
            margin-left: 30px;
            margin-right: 30px ;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<!-- head头部分结束 -->
<body>
<!-- 顶部导航开始 -->
<include file="Public/public_nav" />
<!-- 顶部导航结束 -->
<div class="b-h-70"></div>
<!-- 主体部分开始 -->
<div id="b-content" class="containers">
    <div class="row">
        <!-- 通用左侧列表开始 -->
        <include file="Public/public_list" />
        <!-- 通用左侧列表结束 -->

        <!-- 通用右侧开始 -->
        <include file="Public/public_right" />
        <!-- 通用右侧结束 -->
    </div>
    <div class="row">
        <!-- 底部文件开始 -->
        <include file="Public/public_foot" />
        <!-- 通用底部文件结束 -->
    </div>
</div>
<!-- 主体部分结束 -->

<!-- 登录框开始 -->
<include file="Public/public_login" />

<!--注册框-->
<include file="Public/public_reg" />

<!--个人资料-->
<include file="Public/public_card" />
</body>

<!-- 引入bootstrjs部分开始 -->
<bootstrapjs />
<!-- 引入bootstrjs部分结束 -->
<!--引入layer-->
<layerjs />
<script src="/Public/static/js/jquery.md5.js"></script>
<script src="__PUBLIC__/static/js/Particleground.js"></script>
<script>
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
</script>
</html>
